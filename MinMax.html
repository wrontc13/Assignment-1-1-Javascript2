<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Min</button>
<button onclick="myFunction2()">Max</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Math.min(1, 90);
}
function myFunction2() {
    document.getElementById("demo").innerHTML = Math.max(1, 90);
}

</script>

</body>
</html>
